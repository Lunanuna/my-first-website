  <h2>침착맨</h2>

  <img src="이말년.jpg" width="50%">
  <p>만화가 이말년이 인터넷 방송인으로 활동할 때는 이말년이라는 만화가 필명 대신 <a href="https://namu.wiki/w/%EC%B9%A8%EC%B0%A9%EB%A7%A8" target='_blank' title="침착맨 나무위키"><strong>'침착맨'</strong></a>이란 닉네임으로 스트리밍을 하고 있다. 예명인 침착맨은 하스스톤 방송 초기에 <u>"운빨이 난무하는 하스스톤, 조금 더 침착한 자가 승리한다."</u>라는 뜻으로 사용했다고 한다.</p>
