<p>김풍이라는 예명은 20대 시절 클럽을 다니려면 예명이 있어야 한단 말을 듣고 친한 형에게 예명을 좀 지어달라 했더니 김풍은 어떠냐고 해서 쓰던 걸 그대로 계속 썼다고 한다. 그리고 나중에 그게 무슨 뜻이었냐고 물어봤지만 그 형도 무슨 뜻으로 지었는지 까먹었다고 말했다.</p>
